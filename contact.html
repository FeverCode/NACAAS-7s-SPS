<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="contact-body">

        <div class="back-btn r-flex">
            <a href="index.html"><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 20 20"><path fill="currentColor" d="M19 7v6c0 1.103-.896 2-2 2H3v-3h13V8H5v2L1 6.5L5 3v2h12a2 2 0 0 1 2 2z"/></svg></a>
            <a name="" id="back" class="btn btn-primary" href="index.html" role="button">Back</a></div>

        <div class="container-fluid">
            <div class="row">
                <div class="col align-self-center col-md-4 offset-md-4 contact-form">

                    <p class="fs-4 mt-3">Contact us</p>
                    <div class="alert">Your message has been sent thank you for contacting us</div>
                    <form id="contact_form">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control mt-3" id="name" placeholder="First name" aria-label="First name" required>
                            </div>
                            <div class="col">
                                <input type="number" class="form-control mt-3" id="phone" placeholder="Phone number" aria-label="Phone Number" required>
                            </div>
                        </div>
                        <div class="form-floating0 mt-3">
                            <input type="text" class="form-control" placeholder="Company" id="company" required>

                            <div class="col-12">
                            </div>
                            <div class="form-floating0 mt-3">
                                <input type="email" class="form-control" placeholder="Email" id="email" required>

                                <div class="col-12">
                                </div>
                                <div class="form-floating2 mt-3">
                                    <textarea class="form-control" placeholder="Leave a message here" id="msg" required></textarea>

                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary mt-3" id="msg-submit">Submit</button>
                                        <p class="fs-4 mt-3">Talk to my team</p>
                                        <p>
                                            <ul class="contact-ul">
                                                <li>call us on 0123456789/0188900289</li>
                                                <li>info@nacaas7s-SPS.com</li>
                                                <li>IG:instagram.com/Nacaas7s</li>
                                            </ul>

                                        </p>
                                    </div>
                    </form>
                    </div>
                    </div>
                    </div>
                </div>

                <div class="footer row">
                    <div class="col-lg-4">
                        <div class="brand-logo">NACAAS <span>7s</span></div>
                    </div>
                    <div class="col-lg-4">
                        <p>Quick Links</p>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="about-us.html">About Us</a></li>
                            <li><a href="contact.html">Contact Us</a></li>
                            <li><a href="login.html">Login</a></li>
                        </ul>
                    </div>
                    <div class="col-lg-4">
                        <p>Follow Us</p>
                        <ul>
                            <li>
                                <a href=""><i class="fab fa-linkedin"></i></a>
                            </li>
                            <li>
                                <a href=""><i class="fab fa-facebook"></i></a>
                            </li>

                            <li>
                                <a href=""><i class="fab fa-instagram"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>

                <script src="js/jquery.min.js"></script>
                <script src="js/bootstrap.min.js"></script>
                <script src="js/popper.js"></script>
                <script type="module" src="js/contact.js"></script>
</body>

</html>
