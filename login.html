<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        login page
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="container-fluid basic" id="login">
        <div class="row main-content  text-center">

            <div class="col-md-4 text-center company__info">
                <span class="company__logo">
                    <img src="https://user-images.githubusercontent.com/66039545/159552447-1762f854-242f-4840-bcad-b3149e0c92c3.png"
                        alt="" width="100" height="100">
                </span>
                <h4 class="company_title">Nacaas-7s-SPS</h4>
            </div>

            <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                <div class="container-fluid">
                    <div class="row">
                        <h2>Log In</h2>
                    </div>
                    <div class="row">
                        <form control="" class="form-group">
                            <div class="row">
                                <input type="text" name="username" id="username" class="form__input"
                                    placeholder="Username" required>
                            </div>
                            <div class="row">

                                <input type="password" name="password" id="password" class="form__input"
                                    placeholder="Password" required>
                            </div>
                            <div class="row">
                                <span>
                                    <input type="checkbox" name="remember_me" id="remember_me" class="">
                                    <label for="remember_me">Remember Me!</label>
                                </span>
                            </div><br>
                            <div class="row">
                                <span style="justify-content: center;">


                                    <input type="submit" value="Submit" class="btn">
                                </span>
                            </div>
                        </form>
                    </div><br>
                    <div class="row">
                        <p>Don't have an account? <a href="#" style="color:#c60018;">Register Here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
